<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickerWeb</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/site.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div class="content-width">
        <header>
            <div class="link-block">
                <a class="button logo" href="#">.NET</a>
                <a class="button" href="#">Home</a>
            </div>
            <div class="link-block auth-block">
				<a class="button auth" href="#">Log out</a>
                <a class="button auth" href="#">Register</a>
				<a class="button auth" href="#">Log in</a>
            </div>
        </header>
        <div class="content">
            <div class="user-info">
				<div class="name">
					Hello, Ivan!
				</div>
				<div class="attribute-block">
					<div class="attribute">
						<div class="attribute-name">Level</div>
						<div>Trainee</div>
					</div>
					<div class="attribute">
						<div class="attribute-name">Experience</div>
						<div><img src="images/Exp.png" />12</div>
					</div>
					<div class="attribute">
						<div class="attribute-name">Coins</div>
						<div><img src="images/Coin.png" />37</div>
					</div>
				</div>
			</div>
			<div class="options">
				<div class="level">
					<div class="level-name-block">
						<span class="level-name">
							Trainee
						</span>
					</div>
					<div class="level-legend">
						<div class="level-image-block">
							<img src='images/L0.png' />
						</div>
						<div class="level-legend-text">
							<div>Learn: <span class="sign">+</span><img src="images/Exp.png" />2</div>
							<div>Work: <span class="sign">+</span><img src="images/Coin.png" />7</div>
						</div>
					</div>
					<div class="action-block">
						<a class="button learn" href="#">
							Learn
						</a>
						<a class="button work" href="#">
							Work
						</a>
					</div>
				</div>
				<div class="level">

							<div>Work: <span class="sign">+</span><img src="images/Coin.png" />7</div>
						</div>
					</div>
					<div class="action-block">
						<a class="button learn" href="#">
							Learn
						</a>
						<a class="button work" href="#">
							Work
						</a>
					</div>
				</div>
				<div class="level">

							Middle
						</span>
					</div>
					<div class="level-legend">

						<div class="level-legend-text">
							<div>Learn: <span class="sign">+</span><img src="images/Exp.png" />2</div>
							<div>Work: <span class="sign">+</span><img src="images/Coin.png" />7</div>
						</div>
					</div>
					<div class="action-block">
